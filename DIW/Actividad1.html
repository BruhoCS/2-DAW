<body>
    <!--Uso de from,accept-charset,enctype,method,label,input,name-->
    <p>Formulario</p>
    <form action="" accept-charset="utf-8" enctype="multipart/form-data" method="get">
        <!--Uso de maxlenght-->
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" maxlength="10"><br><br>
        <!--Restart-->
        <input type="reset" id="fname" name="fname">
        <br><br>
        <!--Contraseña(uso de passwrod)-->
        <label for="pwd">Contraseña:</label>
        <input type="password" id="pwd" name="pwd"><br><br>
        <!--Uso de size-->
        <label for="fedad">Edad:</label>
        <input type="number" id="fedad" size="3"><br><br>
        <label for="fdate">Fecha actual:</label>
        <input type="date" id="fdate" name="fdate"><br><br>
        <input type="submit" value="Submit">
        <!-- CHECKED-->
    <p>Checked</p>
        <!--Casilla desactivada (disabled)-->
        <input type="checkbox" name="objetos" value="Balon" disabled>
        <label>Tengo balones</label>
        <!--Casilla con checked-->
        <input type="checkbox" name="objetos" value="Libro" checked>
        <label>Tengo libros</label>
        <!--Readonly-->
    <p>ReadOnly</p>
        <label for="country">Pais:</label>
        <input type="text" id="country" name="country" value="España" readonly><br><br>
        <!--Value-->
        Elige tu favorito:
        <button name="subject" type="submit" value="fav_Linux">Linux</button>
        <!-- Boton deshabilitado-->
        <button name="subject" type="submit" value="fav_Windows" disabled>Windows</button>
            <!--En vez de button tambien se podria hacer:-->
                <!--Checked
            <input type="checkbox" name="objetos" value="Libro" checked>
            <label>Tengo libros</label>-->
        <!--Hidden-->
        <p hidden>este parrafo no aparecerá</p><br>      
        <p>Este parrafo si aparecerá</p>  
        <!--rows-->
        <textarea rows="4" cols="50">

        </textarea><br><br>
        <!--Value-->
        <label>Value select:</label>
        <select name="lenguajes" id="lenguajes">
            <option value="html">html</option>
            <option value="js">JavaScript</option>
            <option value="C">C#</option>
            <option value="CSS">CSS</option>
          </select><br><br>
        <label>Value disabled:</label>
        <input disabled><br><br>
        <label>Value multiple:</label>
        <select  id="SO" name="SO" multiple>
            <option value="L">Linux</option>
            <option value="W">Windows</option>
            <option value="B">Brave</option>
            <option value="S">Safari</option>
        </select><br><br>
        
    </form>
